<div class="container">
  <div class="row">
    <div class="app-card vertical-center">
      <h4> Sign in to continue</h4>
      <form ng-submit="lc.login()" class="login-form clearfix custom-form" id="login_form_wrap">
        <div class="form-group">
          <label for="email">Username:</label>
          <input type="text" class="form-control" no-special-char ng-model="lc.userData.username" id="email" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" no-special-char ng-model="lc.userData.password" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary float-right app-btn">Submit</button>
        <a href="/#/" class="btn btn-primary float-left app-btn">Cancel</a>
      </form>
    </div>
  </div>
</div>
